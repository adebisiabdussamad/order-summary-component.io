<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="app.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main class="main-class">
    <img class="pics-hero" src="/images/illustration-hero.png" alt="girl with headphone">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="main-price">
      <img src="/images/icon-music.png" alt="">
      <div>
        <span class="annual">
          <h3>Annual Plan</h3>
        </span>
        <span class="year">
          $59.99/year
        </span>
      </div>
      <span><a href="#">Change</a></span>
    </div>
    <p class="submit"><a href="#">Proceed to Payment</a></p>
    <p class="order"><a href="#">Cancel Order</a></p>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Adebisi Abdussamad</a>.
    </div>
  </footer>
</body>

</html>
